<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alam CSC Center</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  font-family:Poppins,Arial,sans-serif;
  background:#f4f6f9;
  text-align:center;
  color:#222;
}

header{
  background:linear-gradient(90deg,#0f5132,#198754);
  color:white;
  padding:18px;
  font-size:24px;
}

.banner{
  background:linear-gradient(45deg,#198754,#25d366);
  color:white;
  padding:30px;
  font-weight:bold;
}

.services{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:15px;
  padding:20px;
}

.service{
  background:white;
  padding:15px;
  border-radius:12px;
  box-shadow:0 3px 10px rgba(0,0,0,0.2);
}

form{
  background:white;
  max-width:380px;
  margin:20px auto;
  padding:25px;
  border-radius:12px;
  box-shadow:0 3px 10px rgba(0,0,0,0.3);
}

input,select,button{
  width:100%;
  padding:12px;
  margin:7px 0;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  background:#198754;
  color:white;
  border:none;
  font-weight:bold;
}

footer{
  background:#0f5132;
  color:white;
  padding:12px;
}
</style>
</head>

<body>

<header>
Alam CSC Center<br>
Digital Seva Portal
</header>

<div class="banner">
Sabhi Sarkari Seva Ghar Baithe Online
</div>

<h2>Hamari Services</h2>

<div class="services">

<div class="service"><i class="fa-solid fa-id-card"></i><br>Aadhaar</div>
<div class="service"><i class="fa-solid fa-address-card"></i><br>PAN</div>
<div class="service"><i class="fa-solid fa-heart-pulse"></i><br>Ayushman</div>
<div class="service"><i class="fa-solid fa-basket-shopping"></i><br>Ration</div>
<div class="service"><i class="fa-solid fa-car"></i><br>License</div>
<div class="service"><i class="fa-solid fa-graduation-cap"></i><br>Scholarship</div>

</div>

<h2>Online Apply</h2>

<form id="applyForm">

<input type="text" id="name" placeholder="Naam" required>

<input type="tel" id="mobile" maxlength="10" placeholder="Mobile Number" required>

<select id="service" required>
<option value="">Service Chune</option>
<option>Aadhaar</option>
<option>PAN</option>
<option>Ayushman</option>
<option>Ration</option>
<option>License</option>
</select>

<button type="submit">Submit</button>

</form>

<p>üìû 9918755840</p>
<p>üìç Aapka Address</p>

<footer>
¬© 2026 Alam CSC Center
</footer>

<script>
document.getElementById("applyForm").addEventListener("submit",function(e){

  e.preventDefault();

  let name=document.getElementById("name").value;
  let mobile=document.getElementById("mobile").value;
  let service=document.getElementById("service").value;

  if(service===""){
    alert("Service chune!");
    return;
  }

  let msg=
`New CSC Application

Name: ${name}
Mobile: ${mobile}
Service: ${service}`;

  let wa="919918755840";

  window.open("https://wa.me/"+wa+"?text="+encodeURIComponent(msg));

  alert("Form Submit Ho Gaya ‚úÖ");

  this.reset();
});
</script>

</body>
</html>

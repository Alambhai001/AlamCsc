<!DOCTYPE html>
<html>
<head>
  <title>Login - Alam CSC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <style>
    body{
      font-family: Arial;
      background:#f2f2f2;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }

    .box{
      background:#fff;
      padding:20px;
      width:300px;
      border-radius:8px;
      text-align:center;
      box-shadow:0 0 10px #aaa;
    }

    input{
      width:100%;
      padding:10px;
      margin:8px 0;
    }

    button{
      width:100%;
      padding:10px;
      background:green;
      color:white;
      border:none;
      cursor:pointer;
    }

    #msg{
      color:red;
      margin-top:10px;
    }

    a{
      display:block;
      margin-top:10px;
    }
  </style>
</head>

<body>

<div class="box">

  <h2>Login</h2>

  <input type="email" id="loginEmail" placeholder="Email">

  <input type="password" id="loginPass" placeholder="Password">

  <button onclick="handleLogin()">Login</button>

  <p id="msg"></p>

  <a href="register.html">Create Account</a>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA8O4kOinBczBQ8r9mbtOdH98X70ezpgYk",
  authDomain: "new-prototype-s7zo4.firebaseapp.com",
  projectId: "new-prototype-s7zo4"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

async function handleLogin() {

  const email = document.getElementById('loginEmail').value;
  const pass = document.getElementById('loginPass').value;

  try {

    const userCred = await auth.signInWithEmailAndPassword(email, pass);

    const doc = await db.collection("Users")
                       .doc(userCred.user.uid)
                       .get();

    const data = doc.data();

    // Agar user blocked ho
    if(data && data.status === "Blocked"){
      document.getElementById("msg").innerHTML = "Account Blocked!";
      return;
    }

    // âœ… Direct Dashboard
    window.location.href = "dashboard.html";

  } catch(e) {

    document.getElementById("msg").innerHTML = e.message;

  }
}
</script>

</body>
</html>
